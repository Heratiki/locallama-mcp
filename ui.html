<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Viewer</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <div id="job-list-container"></div>

  <script>
    async function fetchWebSocketPort() {
      const response = await fetch('http://localhost:3001/ws-port');
      const data = await response.json();
      return data.port;
    }

    async function initializeWebSocket() {
      const port = await fetchWebSocketPort();
      const ws = new WebSocket(`ws://localhost:${port}`);

      ws.addEventListener('open', () => {
        console.log('WebSocket connection opened');
      });

      ws.addEventListener('message', (event) => {
        const jobData = JSON.parse(event.data);
        renderJobs(jobData);
      });

      ws.addEventListener('error', (error) => {
        console.error('WebSocket error:', error);
      });

      ws.addEventListener('close', () => {
        console.log('WebSocket connection closed');
      });
    }

    function renderJobs(jobData) {
      const container = document.getElementById('job-list-container');
      container.innerHTML = '';

      // Sort and group jobs based on parent_task_id
      const groupedJobs = groupJobsByParent(jobData.allJobs);

      for (const parentId in groupedJobs) {
        const parentJob = groupedJobs[parentId].parent;
        const childJobs = groupedJobs[parentId].children;

        const parentJobElement = createJobElement(parentJob);
        container.appendChild(parentJobElement);

        const childJobContainer = document.createElement('div');
        childJobContainer.style.marginLeft = '20px';

        childJobs.forEach((childJob) => {
          const childJobElement = createJobElement(childJob);
          childJobContainer.appendChild(childJobElement);
        });

        container.appendChild(childJobContainer);
      }
    }

    function groupJobsByParent(jobs) {
      const groupedJobs = {};

      jobs.forEach((job) => {
        const parentId = job.parent_task_id || 'root';
        if (!groupedJobs[parentId]) {
          groupedJobs[parentId] = { parent: null, children: [] };
        }
        if (parentId === 'root') {
          groupedJobs[parentId].children.push(job);
        } else {
          groupedJobs[parentId].parent = job;
        }
      });

      return groupedJobs;
    }

    function createJobElement(job) {
      const jobElement = document.createElement('div');
      jobElement.innerHTML = `
        <div>
          <strong>ID:</strong> ${job.id} <br>
          <strong>Description:</strong> ${job.description} <br>
          <strong>Status:</strong> ${job.status} <br>
          <strong>Progress:</strong> ${job.progress}% <br>
          <button onclick="cancelJob('${job.id}')">Cancel</button>
        </div>
      `;
      return jobElement;
    }

    function cancelJob(jobId) {
      const ws = new WebSocket(`ws://localhost:${port}`);
      ws.addEventListener('open', () => {
        ws.send(JSON.stringify({ type: 'cancel_job', jobId }));
      });
    }

    initializeWebSocket();
  </script>
</body>
</html>
