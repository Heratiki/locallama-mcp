<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    #split-pane {
      display: flex;
      width: 100%;
    }
    #job-list-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-right: 2px solid #ccc;
    }
    #command-console {
      flex: 1;
      padding: 10px;
    }
    .status-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
    }
    .status-connecting {
      background-color: orange;
    }
    .status-connected {
      background-color: green;
    }
    .status-error {
      background-color: red;
    }
    .job {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .progress-bar {
      height: 10px;
      background-color: #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 100%;
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="split-pane">
    <div id="job-list-container"></div>
    <div id="command-console">
      <div id="command-buttons">
        <h2>Available Commands</h2>
        <button onclick="sendCommand('status')">Status</button>
        <button onclick="sendCommand('models')">Models</button>
        <button onclick="sendCommand('benchmarks')">Benchmarks</button>
        <button onclick="sendCommand('list resources')">List Resources</button>
        <button onclick="sendCommand('list tools')">List Tools</button>
      </div>

      <div id="response-output">
        <h2>Response Output</h2>
        <div id="output-display" style="background: #f4f4f4; padding: 10px; border: 1px solid #ccc; height: 300px; overflow-y: auto;"></div>
      </div>
    </div>
  </div>
  <div id="status-indicator" class="status-indicator status-connecting">Connecting...</div>
  <script>
    let ws;

    async function initializeWebSocket() {
      try {
        ws = new WebSocket('ws://localhost:5000'); // Connect to the bridge server
        const statusIndicator = document.getElementById('status-indicator');

        ws.addEventListener('open', () => {
          console.log('WebSocket connection established');
          statusIndicator.textContent = 'Connected';
          statusIndicator.className = 'status-indicator status-connected';
        });

        ws.addEventListener('error', (error) => {
          console.error('WebSocket error:', error);
          statusIndicator.textContent = 'Error';
          statusIndicator.className = 'status-indicator status-error';
        });

        ws.addEventListener('close', (event) => {
          console.warn('WebSocket connection closed:', event);
          statusIndicator.textContent = 'Disconnected';
          statusIndicator.className = 'status-indicator status-error';
        });
      } catch (error) {
        console.error('WebSocket initialization error:', error);
      }
    }

    function sendCommand(command) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        const message = {
          jsonrpc: '2.0',
          id: Date.now(),
          method: 'executeCommand',
          params: { command }
        };
        ws.send(JSON.stringify(message));
      } else {
        alert('WebSocket is not connected.');
      }
    }

    ws.addEventListener('message', (event) => {
      const message = event.data;
      const outputDisplay = document.getElementById('output-display');

      try {
        const parsedMessage = JSON.parse(message);

        if (parsedMessage.result && parsedMessage.result.contents) {
          parsedMessage.result.contents.forEach((content) => {
            if (content.uri === 'locallama://models') {
              const models = JSON.parse(content.text);
              let table = '<table border="1" style="width: 100%; text-align: left;">';
              table += '<tr><th>Name</th><th>Provider</th><th>Cost (Prompt)</th><th>Cost (Completion)</th><th>Context Window</th></tr>';
              models.forEach((model) => {
                table += `<tr><td>${model.name}</td><td>${model.provider}</td><td>${model.costPerToken.prompt}</td><td>${model.costPerToken.completion}</td><td>${model.contextWindow}</td></tr>`;
              });
              table += '</table>';
              outputDisplay.innerHTML = table;
            } else {
              outputDisplay.innerHTML += `<pre>${JSON.stringify(JSON.parse(content.text), null, 2)}</pre>`;
            }
          });
        } else if (parsedMessage.error) {
          outputDisplay.innerHTML += `<div style="color: red;">Error: ${parsedMessage.error.message}</div>`;
        } else {
          outputDisplay.innerHTML += `<pre>${JSON.stringify(parsedMessage, null, 2)}</pre>`;
        }
      } catch (e) {
        outputDisplay.innerHTML += `<div style="color: red;">Invalid response: ${message}</div>`;
      }
    });

    initializeWebSocket();
  </script>
</body>
</html>
